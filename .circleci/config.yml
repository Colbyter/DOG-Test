version: 2
jobs:
  format_plan:
    docker:
      -  image: hashicorp/terraform:light
    steps:
      - checkout
      - run:
          command: |
            terraform init
            terraform fmt
            terraform validate
            terraform plan -var "access_key=$ACCESS_KEY" -var "secret_key=$SECRET_KEY"

  apply:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - run:
          command: |
            curl https://packages.outlyer.com/outlyer-agent.sh | AGENT_KEY=$AGENT_KEY bash
            terraform init
            terraform apply -auto-approve -var "access_key=$ACCESS_KEY" -var "secret_key=$SECRET_KEY"

workflows:
  version: 2
  build_test:
    jobs:
      - apply:
          filters:
            branches:
              only: master
          requires:
            - format_plan
      - format_plan:
          filters:
            branches:
              only: master

